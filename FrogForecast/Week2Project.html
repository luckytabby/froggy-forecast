<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cddc502c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Week2Style.css">
</head>
<body>

<div class="container-fluid">

    <div class="row">

        <div class="col">

        <h1>Froggy Forecast</h1>

        </div>

    </div>

    <div class="row">

        <form>
            <div class="mb-3">
                <label for="location" class="form-label">Lilypad location</label>
                <input type="text" class="form-control" id="location" aria-describedby="location">
                <div id="emailHelp" class="form-text">We'll never share your location with anyone else.</div>
            </div>

            <button type="submit" class="col btn btn-primary submitLocationButton">Submit</button>

            <button type="submit" class="col btn btn-primary useCurrentLocationButton">Use current location</button>

        </form>

    </div>

    <div class="row">

        <div class="col-6">

            <div class="row">

                    <h2>Lilypond</h2>

                    <h3>Friday 2:23 pm</h3>

            </div>

            <p>Partly cloudy</p>
            <p>Feels like 50°</p>
            <p>35% chance of rain</p>

        </div>

        <div class="col-6">

            <img class="frog img-fluid" src="Frog.png" />

        </div>

    </div>

    <div class="row">

        <div class="col-2">

            <p>Sat</p>
            <i class="fas fa-cloud"></i>
            <p>50°</p>

        </div>

        <div class="col-2">

            <p>Sun</p>
            <i class="fas fa-wind"></i>
            <p>50°</p>

        </div>

        <div class="col-2">

            <p>Mon</p>
            <i class="fas fa-sun"></i>
            <p>50°</p>

        </div>

        <div class="col-2">

            <p>Tues</p>
            <i class="fas fa-cloud-rain"></i>
            <p>50°</p>

        </div>
        
        <div class="col-2">

            <p>Weds</p>
            <i class="fas fa-wind"></i>
            <p>50°</p>

        </div>
    
        <div class="col-2">

            <p>Thurs</p>
            <i class="fas fa-cloud-rain"></i>
            <p>50°</p>

        </div>

    </div>

</div>
    
</body>
</html>
