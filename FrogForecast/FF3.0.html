<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Forecast</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
        <script src="https://kit.fontawesome.com/5cddc502c9.js" crossorigin="anonymous"></script>

</head>
<body class="bg-success text-white">

<div class="container-fluid bg-white text-success">

    <div class="row text-white bg-success shadow-sm">

        <h1 class="display-3 fw-bolder mt-3 mb-1 text-center"><i class="fas fa-frog"></i> Froggy Forecast <i class="fas fa-frog"></i></h1>

        <h2 class="fst-italic mt-1 mb-4 text-center">What's the Weather Like in Your Pond?</h2>

    </div>

    <form class="row row-cols-lg-auto g-3 align-items-center mt-3 mb-4 justify-content-center" id="#submit-city">

        <div class="col-sm-12 col-lg-4">
            <label class="visually-hidden " for="inlineFormInputLocation">Location</label>
            <div class="input-group">
                <div class="input-group-text"><i class="fas fa-search-location"></i></div>
                <input type="text" class="form-control" id="inlineFormInputLocation" placeholder="Lilypad location">
            </div>
        </div>

        <div class="col-3 col-sm-12 col-xs-12">
            <button type="submit" class="btn btn-success shadow-sm">Submit</button>
        </div>

        <div class="col-3 col-sm-12 col-xs-12">
            <button type="submit" class="btn btn-success shadow-sm">Use Current Location</button>
        </div>

    </form>

    <div class="row justify-content-center my-5">

        <div class="col-sm-6 col-md-6 col-lg-3 align-items-center my-md-2 my-sm-2 mx-2" style="width: 20rem;">
            <img src="FroggyRain2.png" class="card-img-bottom rounded"
                alt="Froggy holds a leaf umbrella and sits on his lilypad in the rain">
        </div>

        <div class="col-sm-6 col-md-6 col-lg-3">

            <h2 class="display-5 fw-bolder"><i class="fas fa-map-marker-alt"></i> Lilypond</h2>

            <h3 class="my-1 pb-2"><i class="fas fa-clock"></i> Friday 2:23 pm</h3>

            <p class="my-1"><i class="fas fa-cloud-sun"></i> Partly cloudy</p>
            <p class="my-1"><i class="fas fa-temperature-high"></i> Feels like 50°</p>
            <p class="mt-1 mb-5"><i class="fas fa-cloud-rain"></i> 60% chance of rain</p>

        </div>

    </div>

        <div class="row justify-content-center mb-3">

            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12">

                <p class="lead">Sat</p>
                <i class="fas fa-cloud"></i>
                <p>50°</p>

            </div>

            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12">

                <p class="lead">Sun</p>
                <i class="fas fa-wind"></i>
                <p>50°</p>

            </div>

            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12">

                <p class="lead">Mon</p>
                <i class="fas fa-sun"></i>
                <p>50°</p>

            </div>

            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12">

                <p class="lead">Tues</p>
                <i class="fas fa-cloud-rain"></i>
                <p>50°</p>

            </div>
            
            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12">

                <p class="lead">Weds</p>
                <i class="fas fa-wind"></i>
                <p>50°</p>

            </div>
        
            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12">

                <p class="lead">Thurs</p>
                <i class="fas fa-cloud-rain"></i>
                <p>50°</p>

            </div>

        </div>

        <div class="row text-center py-3 fst-italic text-white bg-success">
            <p><i class="fas fa-frog"></i> Coded by Maggie McDonald <i class="fas fa-frog"></i></p>
        </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    
</body>
</html>
